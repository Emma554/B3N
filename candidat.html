<body class="w-75 d-flex flex-column mx-auto text-center">

  <div class="container-fluid text-center">

        </div>
        <div class="carousel-item">

    <div>
      <p class="text-wrap">Cliquer sur l'un des boutons pour vous connecter ou
        vous inscrire.
      </p>

      <div class="mx-auto">
        <button id="afficher" value="Afficher" class="btn btn-or rounded text-or" >Connexion</button>
        <button id="cacher" value="Cacher" class="btn btn-blue rounded text-blue">Inscription</button>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $("#afficher").click(function () {
        $("#carouselExampleCaptions").show(1000);
      });
      $("#cacher").click(function () {
        $("#carouselExampleCaptions").hide(1000);
      });
    });
  </script>
